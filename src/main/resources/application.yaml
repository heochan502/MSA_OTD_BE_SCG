constants:
  jwt:
    issuer: otd@otd.com
    schema: Bearer

    claim-key: signedUser

    header-key: Authorization
    secret-key: DaeguGreenArtAcademyClass502RoomForProjectOneTwoDayFighting

    access-token-cookie-name: access-token


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8881/eureka


server:
  port: 8880
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: OTD-Gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user
              uri: lb://OTD-USER
              predicates:
                - Path=/api/OTD/user/**, /pic/profile/**


  jackson:
    default-property-inclusion: non_null

