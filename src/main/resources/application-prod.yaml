eureka:
  client:
    enabled: false

spring:
  cloud:
    kubernetes:
      discovery:
        enabled: true
      reload:
        enabled: true
        strategy: refresh
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: otd-life
              #              uri: lb://otd-life
              uri : http://localhost:8083
              predicates:
                - Path=/api/OTD/life/**, /api/OTD/life
                - Path=/api/OTD/meal/**, /api/OTD/meal
                - Path=/api/OTD/exercise_record/**, /api/OTD/exercise_record

            - id: otd-user
              #              uri: lb://otd-user
              uri : http://localhost:8082
              predicates:
                - Path=/api/OTD/user/**, /api/OTD/profile/**, /oauth2/authorization/**,/api/OTD/email/**,
                  /api/OTD/challenge/** , /home/green/download/challenge/**


constants:
  jwt:
    issuer: otd@otd.com #토큰 발행자
    bearer-format: JWT

    claim-key: signedUser
    header-key: Authorization
    secret-key: DaeguGreenArtAcademyClass502RoomForProjectOneTwoDayFighting

    domain: greenart.n-e.kr

    access-token-cookie-name: access-token
